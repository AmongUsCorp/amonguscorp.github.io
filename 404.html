<!DOCTYPE html>
<html>
  <head>  
    <title>Error 404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <style> 
      * {
        box-sizing: border-box;
      }
      
      body {
        background-color: #1c1d25;
        color: white;
        font-family: 'Source Code Pro', monospace;
        text-align: center;
      }
    
      .noscript {
        text-align: center;
      }

      noscript {}
      
      .wrapper {}
      
      .header {}
      
      .search-container {
        display: flex;
        justify-content: center;
      }
      
      .search {
        width: 600px;
      }

      #myInput {
        background-image: url('/css/searchicon.png');
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }

      #myUL {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #myUL li a {
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block
      }

      #myUL li a:hover:not(.header) {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="noscript">
      <noscript>
        <p>Turn on your Javascript (for no reason) you sussy baka.</p>
      </noscript>
    </div>
    <div class="wrapper">
      <div class="header">
        <h1>Peep & Matey Inc.</h1> <br>
        <h2>Error 404 - Page Not Found</h2>
      </div>
      <br>
      <br>
      <div class="search-container">
        <div class="search">
          <h2>Lost? Search for some pages</h2>

          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for pages.." title="Type in a name" autocomplete="off">

          <ul id="myUL">
            <li><a href="https://peepmateyinc.github.io">Home</a></li>
            <li><a href="#">Peep App</a></li>

            <li><a href="https://peepmateyinc.github.io/amonguscorp/index.html">AmongUs™️/©️ Corp.</a></li>
            <li><a href="https://peepmateyinc.github.io/amonguscorp/amongos/index.html">AmongOS™️</a></li>

            <!-- <li><a href="#">Hello</a></li>
            <li><a href="#">Dev Tools</a></li>
            <li><a href="#">User</a></li> -->
          </ul>

          <script>
              function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                  a = li[i].getElementsByTagName("a")[0];
                  txtValue = a.textContent || a.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    ul.style.display = "none"
                  } else {
                    li[i].style.display = "none";
                    ul.style.display = ""
                  }
                }
              }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
